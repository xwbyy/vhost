# Template Konfigurasi Nginx untuk Hosting Mandiri
# Ganti {{APP_NAME}}, {{PORT}}, dan {{DOMAIN}} sesuai kebutuhan

upstream upstream_{{APP_NAME}} {
    server 127.0.0.1:{{PORT}};
    keepalive 64;
}

# HTTP Server (redirect ke HTTPS jika SSL aktif)
server {
    listen 80;
    server_name {{DOMAIN}};
    
    # Uncomment baris berikut untuk redirect ke HTTPS
    # return 301 https://$server_name$request_uri;
    
    location / {
        proxy_pass http://upstream_{{APP_NAME}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
    }
    
    # Static files (opsional)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

